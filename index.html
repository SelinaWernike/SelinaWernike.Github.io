<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAr</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0px; overflow: scroll;">
    
    <a-scene embedded 
    arjs="patternRatio: 0.5" renderer="logarithmicrDepthBuffer: true;" vr-mode-ui="enabled: false">
        <a-marker type="pattern"
        url="pattern-tierpark.patt"
        emitevents="true">
       <a-box position="0.1 0.5 0" rotation="45 0 0" animation="property: rotation; to: 0 360 0"; loop: true;></a-box> 
    </a-marker>

    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
